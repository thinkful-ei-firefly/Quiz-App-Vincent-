<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Capital Quiz App</title>
  <meta name="description" content="Do you know your capitals">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Questions.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header role="banner">
    <div class="questions">
      <ul>
        <li>Question: <span class="questionNumber">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
      </ul>
    </div>
  </header>
  <main role="main">
    <div class="quizStart">
      <h1>Can you get the capitals right?</h1>
      <button type="button" class="startButton">Start</button>
    </div>
    <div class="questionAnswerForm"></div>
  </main>
</body>
</html>
